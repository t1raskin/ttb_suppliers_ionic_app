<ion-side-menus enable-menu-with-back-views="true" ng-controller="NavigationCtrl">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>

    <!-- TABS -->
    <ion-tabs ng-show="isLeadsModule()" class="tabs-icon-top">
      <ion-tab title="ליד חדש" icon-off="ion-search" icon-on="ion-search" href="app/new_lead">
        <ion-nav-view name="ליד חדש"></ion-nav-view>
      </ion-tab>
      <ion-tab title="הנקודות שלי" icon-off="ion-ios-glasses" icon-on="ion-ios-glasses" href="app/my_points">
        <ion-nav-view name="הנקודות שלי"></ion-nav-view>
      </ion-tab>
      <ion-tab title="הלידים שלי" icon-off="ion-ipod" icon-on="ion-ipod" href="app/my_leads">
        <ion-nav-view name="הלידים שלי"></ion-nav-view>
      </ion-tab>
    </ion-tabs>

    <ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable">
			<h1 class="title">תפריט</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item menu-close ng-click="go('app.lead_module')">
					מערכת הלידים
				</ion-item>
        <ion-item menu-close ng-click="go('app.project_form')">
					הוספת פרוייקט
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
